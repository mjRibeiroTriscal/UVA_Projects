<html>

<head>
    <meta charset="UTF-8">
    <title>Tell Me About You</title>
    <!-- <link rel="icon" href="./favicon.png" sizes="16x16 32x32" type="image/png"> -->
    <script src="./script.js"></script>
    <link rel="stylesheet" href="./style.css" />
</head>

<body>
    <div id="container">

        <header style="position:absolute;top:50px">

            <h2>Texto de teste header</h2>

        </header>

        <section>

            <form class="gridContainer" name="formUva" action="http://google.co">

                <div class="gridItem blockContainer">
                    <label for="nome" class="labelFirst">Nome</label>
                    <input id="nome" type="text" name="nome" placeholder="ex.: Mário Jorge" />
                </div>
                <div class="gridItem blockContainer">
                    <label for="email" class="labelFirst">E-mail</label>
                    <input id="email" type="text" name="email" placeholder="ex.: mariojorge@teste.com" />
                </div>

                <div class="gridItem blockContainer">
                    <label for="dataNasc" class="labelFirst">Data de Nasc.</label>
                    <input id="dataNasc" type="date" name="dataNasc" />
                </div>

                <div class="gridItem gridContainer blockContainer">
                    <h3 style="position:absolute;margin-top:-10px;">Sexo</h3>
                    <div class="gridItem">
                        <input id="masc" type="radio" name="masc" />
                        <label for="masc">Masculino</label>
                    </div>
                    <div class="gridItem">
                        <input id="fem" type="radio" name="fem" />
                        <label for="fem">Feminino</label>
                    </div>
                </div>

                <div class="gridItem gridContainer blockContainer">
                    <h3 style="position:absolute;margin-top:-10px;">Estado Civil</h3>
                    <div class="gridItem">
                        <input id="solteiro" type="radio" name="estCivil" />
                        <label for="solteiro">Solteiro(a)</label>
                    </div>
                    <div class="gridItem">
                        <input id="separado" type="radio" name="estCivil" />
                        <label for="separado">Separado(a)</label>
                    </div>
                    <div class="gridItem">
                        <input id="divorciado" type="radio" name="estCivil" />
                        <label for="divorciado">Divorciado(a)</label>
                    </div>
                    <div class="gridItem">
                        <input id="casado" type="radio" name="estCivil" />
                        <label for="casado">Casado(a)</label>
                    </div>
                    <div class="gridItem">
                        <input id="viuvo" type="radio" name="estCivil" />
                        <label for="viuvo">Viúvo(a)</label>
                    </div>
                </div>

                <div class="gridItem gridContainer blockContainer">
                    <h3 style="position:absolute;margin-top:-10px;">Áreas de Interesse</h3>
                    <div class="gridItem">
                        <input id="analise" type="checkbox" name="analise" />
                        <label for="analise">Análise</label>
                    </div>
                    <div class="gridItem">
                        <input id="bancoDados" type="checkbox" name="bancoDados" />
                        <label for="bancoDados">Banco de dados</label>
                    </div>
                    <div class="gridItem">
                        <input id="desenvolvimento" type="checkbox" name="desenvolvimento" />
                        <label for="desenvolvimento">Desenvolvimento</label>
                    </div>
                    <div class="gridItem">
                        <input id="engenhariaSoftware" type="checkbox" name="engenhariaSoftware" />
                        <label for="engenhariaSoftware">Engenharia de software</label>
                    </div>
                    <div class="gridItem">
                        <input id="redesComputadores" type="checkbox" name="redesComputadores" />
                        <label for="redesComputadores">Redes de computadores</label>
                    </div>
                </div>

                <div class="gridItem itemFlex">
                    <input type="submit" value="Enviar">
                </div>

            </form>

        </section>

        <footer>

        </footer>

</body>

</html>
